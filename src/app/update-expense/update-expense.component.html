<div class="update-expense">
    <h1>{{title}}</h1>
    <div class="form-group">
      <form [formGroup]="updateExpenseForm">
        <div class="form-group">
          <label for="name">Name:
            <input type="text" 
                   placeholder="expense name..."
                   formControlName="name" 
                   class="form-control" >
          </label>
        </div>
        <div class="form-group">
          <label for="expValue">
           Value:
             <input type="text" 
                    placeholder="expense value..."
                    formControlName="expValue"
                    class="form-control">
          </label>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Select a Category</mat-label>
            <mat-select formControlName="expCategory">
              <mat-option *ngFor="let cat of categories" [value]="cat.value">
                {{cat.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="createdDt">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group commands">
          <button type="submit"
                  (click)="onSubmit()"
                  class="btn btn-success">
              Update
          </button>
          <button type="button"
                  [routerLink]="['/home']"
                  class="btn btn-default">
              Cancel
          </button>
      </div>
      </form>
    </div>
  </div>
